<div class="container">
	<div class="row flex-column gap-3 my-5">
		<a class="col-4 p-2" mat-button (click)="logout()">Logout</a>
		<a
			class="col-4 p-2"
			mat-button
			[routerLink]="['/', 'profile', userId]"
			(click)="getUser()"
			><mat-icon class="mx-2">home</mat-icon> <span>Profile</span></a
		>
	</div>
	<a
		mat-fab
		color="primary"
		style="bottom: 10%; right: 10%"
		class="position-fixed"
		[routerLink]="['/', 'story']"
		><mat-icon>add</mat-icon></a
	>
</div>
