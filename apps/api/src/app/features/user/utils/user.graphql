scalar Date

type Query {
	getUser(id: ID!): User!
}

type Mutation {
	updateUser(user: Update_User_Input!, profilePicture: Upload): User!

	deleteUser(confirmDeleteUser: Confirm_Delete_User_Input!): User_Status!
}

input Confirm_Delete_User_Input {
	confirmDeleteUser: Boolean!
}

input Update_User_Input {
	username: String

	fullName: String

	email: String

	password: String

	gender: String

	birthDate: Date

	locale: String

	bio: Interest_And_Bio_And_Category_Input

	interests: [Interest_And_Bio_And_Category_Input]
}

type User {
	googleId: String

	_id: String!

	fullName: String

	username: String

	email: String!

	locale: String!

	profilePicture: String

	profileCover: String

	created_at: Date!

	birthDate: String!

	gender: String!

	role: String!

	stories: [Story]

	bio: Interest_And_Bio_And_Category!

	interests: [Interest_And_Bio_And_Category]!
}

type User_Status {
	status: String!
}
