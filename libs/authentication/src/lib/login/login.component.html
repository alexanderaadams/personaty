	<div class="btn--login-with-google">Login with Google</div>

<form (ngSubmit)="onSubmit()" class="form" [formGroup]="authForm">
	<input
		class="form--input"
		name="username"
		spellcheck="true"
		placeholder="Username"
		required="required"
		type="text"
		[formControl]="inputFormControl('username')"
		[ngClass]="{ credentials_errors: authForm.errors?.['credentialsError'] }"
	/>

	<input
		class="form--input"
		name="password"
		placeholder="Password"
		required="required"
		type="password"
		autocomplete="password"
		[formControl]="inputFormControl('password')"
		[ngClass]="{ credentials_errors: authForm.errors?.['credentialsError'] }"
	/>

	<div>
		<p
			[ngClass]="authForm.errors?.['credentialsError'] ? 'form--errors' : 'notVisible'"
		>
			Invalid username or password
		</p>
	</div>

	<div>
		<button class="form--btn__submit">Login</button>
	</div>
</form>
<hr />
<a [routerLink]="['/auth/forgot-password']" class="btn--forgot"
	>Forgot password?</a
>
