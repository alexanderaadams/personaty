<div class="logo"></div>

<span class="authentication">
	<h1 class="authentication--header">persona</h1>
	<span class="authentication--form">
		<form (ngSubmit)="onSubmit()" class="form" [formGroup]="authForm">
			<lib-input
				class="lib-input"
				formInput="form--input"
				name="password"
				placeholder="Password"
				type="password"
				[control]="inputFormControl('password')"
				[submit]="authForm?.['errors']?.['invalid']"
				autocomplete="current-password"
			>
			</lib-input>

			<lib-input
				class="lib-input"
				formInput="form--input"
				name="confirmPassword"
				placeholder="Confirm Password"
				type="password"
				[control]="inputFormControl('confirmPassword')"
				[submit]="authForm?.['errors']?.['invalid']"
				autocomplete="new-password"
			>
			</lib-input>

			<div class="form--btn__submit-box">
				<div>
					<button
						type="submit"
						[disabled]="authForm?.['invalid']"
						class="form--btn__submit"
					>
						Reset Email
					</button>
				</div>
			</div>
		</form>
	</span>
</span>

<lib-email-token
	*ngIf="(authForm?.['errors']?.['invalid']) && showModal"
	header="Please enter a your email address"
	(dismiss)="showModal = false"
></lib-email-token>
<lib-email-token
	*ngIf="(authForm?.['controls']?.['email']?.['errors']?.['noConnection']) && showModal"
	header="Check your internet connection"
	(dismiss)="showModal = false"
></lib-email-token>
