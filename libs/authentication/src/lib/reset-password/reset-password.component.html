<div class="auth--form">
	<form (ngSubmit)="onSubmit()" class="form" [formGroup]="authForm">
		<lib-input
			autocomplete="password"
			inputType="password"
			label="Password"
			[control]="inputFormControl('password')"
		></lib-input>

		<lib-input
			autocomplete="password"
			inputType="confirmPassword"
			label="Confirm Password"
			[control]="inputFormControl('confirmPassword')"
		></lib-input>

		<div *ngIf="authForm.errors" class="form-errors">
			<p *ngIf="authForm.errors?.['credentials']">
				Invalid username or password
			</p>
		</div>

		<div>
			<button class="form--submit">Login</button>
		</div>
	</form>
	<hr />
</div>
