<mat-progress-bar
	*ngIf="loginExecutingLoader$ | async"
	class="position-fixed top-0"
	color="primary"
	mode="indeterminate"
	value="35"
	role="progressbar"
	aria-label="Login progressbar">
</mat-progress-bar>

<div class="container w-100 h-100">
	<div class="d-flex justify-content-center align-items-center vh-100">
		<div class="col-sm-8 col-md-5">
			<div
				class="border-grey-blue row justify-content-center align-items-center gap-2 shadow form-box">
				<div class="row justify-content-between align-items-center">
					<h1 class="col-9 h1 text-center fs-2 my-4">Forgot Password</h1>

					<a
						class="col-3"
						mat-icon-button
						aria-hidden="true"
						aria-label="home icon"
						[routerLink]="['']">
						<mat-icon>home</mat-icon>
					</a>
				</div>
				<form
					(ngSubmit)="onSubmit()"
					class="row justify-content-center align-items-center gap-3"
					[formGroup]="authForm">
					<mat-form-field appearance="fill">
						<mat-label>Email</mat-label>
						<input
							matInput
							name="Email"
							label="Email"
							spellcheck="true"
							placeholder="Ex. pat@example.com"
							type="email"
							[formControlName]="'email'"
							attr.matAutocomplete="email" />

						<mat-error *ngIf="authForm?.['controls']?.['email']?.['invalid']">
							Please Enter Correct Email
						</mat-error>
					</mat-form-field>

					<div class="row justify-content-center align-items-center">
						<button
							[disabled]="loginExecutingLoader$ | async"
							class="p-2 mb-3 fs-5"
							mat-raised-button
							color="primary"
							type="submit">
							Send Email
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
