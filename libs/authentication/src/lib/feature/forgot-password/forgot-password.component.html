<div class="container">
	<div
		class="row justify-content-center align-content-center gap-4"
		style="margin-top: 35vh"
	>
		<h1 class="h1 fs-2 text-center text-light">Forgot Password</h1>
		<form
			(ngSubmit)="onSubmit()"
			class="row align-content-center justify-content-center gap-2"
			[formGroup]="authForm"
		>
			<mat-form-field appearance="fill">
				<mat-label>Email</mat-label>
				<input
					matInput
					name="Email"
					label="Email"
					spellcheck="true"
					placeholder="Ex. pat@example.com"
					type="email"
					[formControlName]="'email'"
					attr.matAutocomplete="email"
				/>

				<mat-error *ngIf="authForm?.['controls']?.['email']?.['invalid']">
					Please Enter Correct Email
				</mat-error>
			</mat-form-field>

			<div class="row justify-content-center align-items-center">
				<button
					class="container py-2 fs-5"
					mat-raised-button
					color="primary"
					type="submit"
				>
					Send Email
				</button>
			</div>
		</form>
	</div>
</div>
