<ion-content>
	<lib-form>
		<ion-grid id="form" class="shadow border-4 ion-padding">
			<ion-row
				class="ion-justify-content-center ion-align-items-center ion-margin">
				<ion-title size="large" class="ion-text-center ion-padding fs-2"
					>Login</ion-title
				>
			</ion-row>
			<ion-row class="ion-justify-content-center ion-align-items-center">
				<form (ngSubmit)="onSubmit()" [formGroup]="authForm">
					<ion-item>
						<ion-label position="floating">Email</ion-label>

						<ion-input
							name="email"
							label="Email"
							placeholder="Email"
							type="email"
							formControlName="email"
							autocomplete="email"></ion-input>
					</ion-item>
					<ion-item lines="none">
						<ion-label
							class="fs-error"
							color="danger"
							*ngIf="showErrors('email')">
							Please Enter Correct Email
						</ion-label>
					</ion-item>

					<ion-item>
						<ion-label position="floating">Password</ion-label>
						<ion-row class="w-100 ion-justify-content-between">
							<ion-input
								name="password"
								label="Password"
								[type]="hide ? 'password' : 'text'"
								aria-label="password"
								formControlName="password"
								autocomplete="current-password">
							</ion-input>
							<ion-button slots="icon-only" fill="clear" (click)="hide = !hide">
								<ion-icon
									name="add-circle"
									[name]="hide ? 'eye-off' : 'eye'"></ion-icon>
							</ion-button>
						</ion-row>
					</ion-item>

					<ion-item lines="none">
						<ion-label
							class="fs-error"
							color="medium"
							*ngIf="!showErrors('password')"
							>Password must be at least 8 characters.
						</ion-label>

						<ion-label
							class="fs-error"
							color="danger"
							*ngIf="showErrors('password')">
							Password must be at least
							{{ authForm?.['controls']?.['password']?.['errors']?.['minlength']?.requiredLength	?? '8' }}
							characters.
						</ion-label>
					</ion-item>

					<ion-row
						class="ion-justify-content-center ion-align-items-center"
						[routerLink]="['/', 'auth', 'reset-password']">
						<ion-button color="medium" fill="clear">
							Forgot password?
						</ion-button>
					</ion-row>
					<ion-row
						class="ion-justify-content-center ion-align-items-center ion-activatable ripple-parent">
						<ion-ripple-effect></ion-ripple-effect>
						<ion-button
							size="large"
							[disabled]="sharedService.executingLoader$ | async"
							class="ion-padding-top ion-padding-bottom w-100"
							color="primary"
							type="submit">
							<ion-spinner
								*ngIf="sharedService.executingLoader$ | async"></ion-spinner>
							<span *ngIf="(sharedService.executingLoader$ | async) !== true">
								Login
							</span>
						</ion-button>
					</ion-row>
				</form>
			</ion-row>
			<lib-continue-with></lib-continue-with>
			<ng-container id="below-form">
				<lib-switch-form
					sentence="Don't you have an account?"
					switchToForm="signup">
				</lib-switch-form>
			</ng-container>
		</ion-grid>
	</lib-form>
</ion-content>
