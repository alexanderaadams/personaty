<lib-form>
	<ng-container id="form">
		<div class="row justify-content-between align-items-center">
			<h1 class="col-9 h1 text-center fs-2 my-4">Forgot Password</h1>

			<a
				class="col-3"
				mat-icon-button
				aria-hidden="true"
				aria-label="home icon"
				[routerLink]="['']">
				<mat-icon>home</mat-icon>
			</a>
		</div>
	</ng-container>

	<ng-container id="below-form">
		<form
			(ngSubmit)="onSubmit()"
			class="row justify-content-center align-items-center gap-3"
			[formGroup]="authForm">
			<mat-form-field appearance="fill">
				<mat-label>Email</mat-label>
				<input
					matInput
					name="Email"
					label="Email"
					spellcheck="true"
					placeholder="Ex. pat@example.com"
					type="email"
					[formControlName]="'email'"
					autocomplete="email" />

				<mat-error *ngIf="authForm?.['controls']?.['email']?.['invalid']">
					Please Enter Correct Email
				</mat-error>
			</mat-form-field>

			<div class="row justify-content-center align-items-center">
				<button
					[disabled]="sharedService.executingLoader$ | async"
					class="p-2 mb-3 fs-5"
					mat-raised-button
					color="primary"
					type="submit">
					Send Email
				</button>
			</div>
		</form>
	</ng-container>
</lib-form>
