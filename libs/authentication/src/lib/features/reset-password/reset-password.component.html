<ion-content>
	<lib-form>
		<ion-grid id="form" class="shadow border-4">
			<ion-row
				class="ion-justify-content-between ion-align-items-center ion-margin">
				<ion-col size="9">
					<h1 class="h1 ion-text-center fs-2">New Password</h1>
				</ion-col>
				<ion-col size="3">
					<ion-button
						fill="clear"
						aria-hidden="true"
						aria-label="home icon"
						[routerLink]="['']">
						<ion-icon slot="icon-only" name="home"></ion-icon>
					</ion-button>
				</ion-col>
			</ion-row>

			<ng-container id="below-form">
				<form
					(ngSubmit)="onSubmit()"
					class="row ion-justify-content-center ion-align-items-center"
					[formGroup]="authForm">
					<ion-item>
						<ion-label position="floating">Email</ion-label>

						<ion-input
							name="email"
							label="Email"
							placeholder="Email"
							type="email"
							formControlName="email"
							autocomplete="email"></ion-input>
					</ion-item>
					<ion-item lines="none">
						<ion-label
							class="fs-error"
							color="danger"
							*ngIf="showErrors('email')">
							Please Enter Correct Email
						</ion-label>
					</ion-item>

					<ion-row
						class="ion-justify-content-center ion-align-items-center ion-activatable ripple-parent">
						<ion-ripple-effect></ion-ripple-effect>
						<ion-button
							size="large"
							[disabled]="sharedService.executingLoader$ | async"
							class="ion-padding-top ion-padding-bottom w-100"
							color="primary"
							type="submit">
							Email
						</ion-button>
					</ion-row>
				</form>
			</ng-container>
		</ion-grid>
	</lib-form>
</ion-content>
