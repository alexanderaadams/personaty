<ion-content>
	<lib-form>
		<ion-grid id="form" class="shadow border-radius-1 ion-padding">
			<ion-row
				class="ion-justify-content-center ion-align-items-center ion-margin">
				<ion-title size="large" class="ion-text-center ion-padding fs-2"
					>Signup</ion-title
				>
			</ion-row>
			<ion-row class="ion-justify-content-center ion-align-items-center">
				<form (ngSubmit)="onSubmit()" [formGroup]="authForm">
					<ion-item>
						<ion-label position="floating">Email</ion-label>

						<ion-input
							name="email"
							label="Email"
							placeholder="Email"
							type="email"
							formControlName="email"
							autocomplete="email"></ion-input>
					</ion-item>
					<ion-item lines="none">
						<ion-label
							class="fs-error"
							color="danger"
							*ngIf="showErrors('email')">
							Please Enter Correct Email
						</ion-label>
					</ion-item>

					<ion-item>
						<ion-label position="floating">Password</ion-label>

						<ion-row class="w-100 ion-justify-content-between">
							<ion-input
								name="password"
								label="Password"
								[type]="hide ? 'password' : 'text'"
								aria-label="password"
								formControlName="password"
								autocomplete="current-password">
							</ion-input>
							<ion-button slots="icon-only" fill="clear" (click)="hide = !hide">
								<ion-icon
									name="add-circle"
									[name]="hide ? 'eye-off' : 'eye'"></ion-icon>
							</ion-button>
						</ion-row>
					</ion-item>

					<ion-item lines="none">
						<ion-label
							class="fs-error"
							color="medium"
							*ngIf="!showErrors('password')"
							>Password must be at least 8 characters.
						</ion-label>

						<ion-label
							class="fs-error"
							color="danger"
							*ngIf="showErrors('password')">
							Password must be at least
							{{ authForm?.['controls']?.['password']?.['errors']?.['minlength']?.requiredLength	?? '8' }}
							characters.
						</ion-label>
					</ion-item>

					<ion-button
						strong="true"
						id="open-modal"
						fill="clear"
						expand="block"
						>{{ birthDate.value }}</ion-button
					>

					<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
						<ng-template>
							<ion-header>
								<ion-toolbar>
									<ion-row
										class="ion-justify-content-center ion-align-items-center ion-padding-start ion-padding-end">
										<ion-button color="light" fill="clear" (click)="cancel()"
											>Cancel</ion-button
										>

										<ion-title class="ion-text-center">{{
											birthDate.value
										}}</ion-title>

										<ion-button
											color="light"
											fill="clear"
											(click)="confirm(dateTime)"
											[strong]="true"
											>Confirm</ion-button
										>
									</ion-row>
								</ion-toolbar>
							</ion-header>
							<ion-content class="ion-padding">
								<ion-row
									class="ion-justify-content-center ion-align-items-center">
									<ion-datetime
										#dateTime
										presentation="date"
										displayFormat="YYYY-MM-DD"
										name="Date"
										label="Birthday"
										autocomplete="bday"
										min="1930-02-02"
										max="2009-02-02"></ion-datetime>
								</ion-row>
							</ion-content>
						</ng-template>
					</ion-modal>

					<!-- <ion-item>
						<ion-label>Birthday</ion-label>
						<ion-datetime
							name="Date"
							label="Birthday"
							autocomplete="bday"
							formControlName="birthDate"
							min="1930-02-02"
							max="2009-02-02"></ion-datetime>
					</ion-item>
					<ion-item>
						<ion-label>YYYY-MM-DD</ion-label>
					</ion-item> -->

					<ion-row
						class="ion-justify-content-center ion-align-items-center ion-activatable ripple-parent">
						<ion-ripple-effect></ion-ripple-effect>
						<ion-button
							size="large"
							[disabled]="sharedService.executingLoader$ | async"
							class="ion-padding-top ion-padding-bottom w-100"
							color="primary"
							type="submit">
							<ion-spinner
								*ngIf="sharedService.executingLoader$ | async"></ion-spinner>
							<span *ngIf="(sharedService.executingLoader$ | async) !== true">
								Signup
							</span>
						</ion-button>
					</ion-row>
				</form>
			</ion-row>

			<ng-container id="below-form">
				<lib-switch-form sentence="Do have an account?" switchToForm="login">
				</lib-switch-form>
			</ng-container>
		</ion-grid>
	</lib-form>
</ion-content>
