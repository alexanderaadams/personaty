<div class="container">
	<div
		class="row align-items-center justify-content-center gap-2"
		style="margin-top: 25vh"
	>
		<h1 class="col h1 text-center fs-1 text-light mb-5">New Password</h1>

		<form
			(ngSubmit)="onSubmit()"
			class="row justify-content-center align-items-center gap-2"
			[formGroup]="authForm"
		>
			<mat-form-field appearance="fill">
				<mat-label>Password</mat-label>
				<input
					matInput
					name="Password"
					label="Password"
					[formControlName]="'confirmPassword'"
					attr.matAutocomplete="new-password"
				/>

				<mat-icon matSuffix (click)="hide = !hide">{{
					hide ? 'visibility_off' : 'visibility'
				}}</mat-icon>

				<mat-hint>Password must be at least 8 characters. </mat-hint>

				<mat-error *ngIf="authForm?.['controls']?.['password']?.['invalid']">
					Password must be at least
					{{ authForm?.['controls']?.['password']?.['errors']?.['minlength']?.requiredLength }}
					characters.
				</mat-error>
			</mat-form-field>

			<mat-form-field appearance="fill">
				<mat-label>Confirm Password</mat-label>
				<input
					matInput
					name="Password"
					label="Confirm Password"
					[formControlName]="'password'"
					attr.matAutocomplete="new-password"
				/>
			</mat-form-field>

			<!-- <lib-input
				class="lib-input"
				formInput="form--input"
				name="confirmPassword"
				placeholder="Confirm Password"
				type="password"
				[control]="inputFormControl('confirmPassword')"
				[submit]="authForm?.['errors']?.['invalid']"
				autocomplete="new-password"
			>
			</lib-input> -->
			<div class="row justify-content-center align-items-center">
				<button
					class="container py-2 fs-5"
					mat-raised-button
					color="primary"
					type="submit"
				>
					Confirm Password
				</button>
			</div>

			<mat-error
				class="text-center"
				*ngIf="authForm?.errors?.['passwordsDontMatch']"
			>
				Passwords Do not match
			</mat-error>
		</form>
	</div>
</div>
