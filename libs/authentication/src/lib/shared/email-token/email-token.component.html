<div (click)="onDismissClick()" class="model">
	<div (click)="$event.stopPropagation()" class="model--flex">
		<div class="model--header">
			<p class="model--paragraph">{{ header }}</p>
		</div>
		<div class="model--email">
			<button (click)="onDismissClick()" class="model--link model--close">
				Close
			</button>
			<button
				*ngIf="authForm"
				(click)="sendEmail()"
				(click)="onDismissClick()"
				class="model--link"
			>
				Send Again
			</button>
		</div>
	</div>
</div>
