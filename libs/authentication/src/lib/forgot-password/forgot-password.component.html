<div class="auth--form">
	<form (ngSubmit)="onSubmit()" class="form" [formGroup]="authForm">
		<lib-input
			autocomplete="email"
			inputType="email"
			label="Enter Your Email"
			[control]="inputFormControl('email')"
		></lib-input>

		<div>
			<button class="form--submit" (click)="forgotPassword = true">
				Reset Password
			</button>
		</div>
	</form>
	<hr />
</div>
<div *ngIf="forgotPassword">email has been send</div>
