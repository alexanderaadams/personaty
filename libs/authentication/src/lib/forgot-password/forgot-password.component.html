<div class="logo"></div>

<span class="override-authentication">
	<h1 class="authentication--header">persona</h1>
	<span class="authentication--form">
		<form (ngSubmit)="onSubmit()" class="form" [formGroup]="authForm">
			<lib-input
				class="lib-input"
				formInput="form--input"
				name="email"
				spellcheck="true"
				placeholder="Email"
				type="email"
				[control]="inputFormControl('email')"
				[submit]="authForm?.['errors']?.['invalid']"
				autocomplete="email"
			>
			</lib-input>

			<div class="form--btn__submit-box">
				<div>
					<button
						type="submit"
						[disabled]="authForm?.['invalid']"
						class="form--btn__submit"
					>
						Send Email
					</button>
				</div>
			</div>
		</form>
	</span>
</span>

<lib-email-token
	header="Are you sure about your email?"
	[authForm]="emailToken"
	(dismiss)="showModal = false"
	*ngIf="(authForm?.['valid']) && showModal"
></lib-email-token>
<lib-email-token
	*ngIf="(authForm?.['errors']?.['invalid']) && showModal"
	header="Please enter a your email address"
	(dismiss)="showModal = false"
></lib-email-token>
<lib-email-token
	*ngIf="(authForm?.['controls']?.['email']?.['errors']?.['noConnection']) && showModal"
	header="Check your internet connection"
	(dismiss)="showModal = false"
></lib-email-token>
